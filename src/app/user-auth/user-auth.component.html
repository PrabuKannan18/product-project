<div class="container mt-5">
    <div class="row justify-content-center align-items-center g-3">
        <div class="col-md-4 shadow p-5">
            <form #userform="ngForm" (ngSubmit)="onSubmit(userform)" novalidate >
                <div class="mb-3">
                    <div class="h2 text-center">{{ isRegisterMode ? 'Register' : 'Log in'}}</div>
                </div>
                <div class="mb-3">
            <label for="email" class="form-label" >Email address :</label>
            <input type="text" id="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" name="email" required>
            <div *ngIf="email.invalid && email.touched"  class="text-danger">
                Email is required.</div>
        </div>

        <div class="mb-3">
            <label for="pass" class="form-label" >Password :</label>
            <input type="text" id="pass" class="form-control" [(ngModel)]="model.password" #password="ngModel" name="password" required >
            <div  *ngIf="password.invalid && password.touched" class="text-danger">
                Password is required</div>
        </div>

        <div class="mb-3 d-grid">
            <button class="btn btn-primary " [disabled]="!userform.valid" >{{ isRegisterMode ? 'Register':'Log in'}}</button>
        </div>
        </form>
        <button class="btn btn-success mt-3" (click)=" registerToggle()">{{ !isRegisterMode ? 'Register':'Log in'}} </button>

        </div>
    </div>
</div>
